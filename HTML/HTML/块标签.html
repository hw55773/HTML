<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
<!--行级块标签，两个div之间会换行，可以把文档分割为独立的、不同的部分-->
<div style="background-color: red">div1</div>
<div style="background-color: green">div2</div>
<!--行内块标签，功能与div类似，不同的是两个span之间不会换行-->
<span style="background-color: blue">span1</span>
<span style="background-color: orange">span2</span>
</body>
</html>
