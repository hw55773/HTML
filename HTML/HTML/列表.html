<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>python</li>
    <li>C#</li>
    <li>C++</li>
</ol>
<hr/>
<!--无序列表-->
<ul>

    <li>Java</li>
    <li>python</li>
    <li>C#</li>
    <li>C++</li>
</ul>
<hr/>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容-->
<dl>
    <dt>成绩</dt>

    <dd>80</dd>
    <dd>70</dd>
    <dd>60</dd>
    <dd>50</dd>
</dl>
</body>
</html>
