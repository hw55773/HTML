<!DOCTYPE html>
<html lang="en">
<head>
    <!--指定html的字符编码-->
    <meta charset="UTF-8">
    <title>文件标签与排版标签</title>
</head>
<body text="black">
<!--标题-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<!--段落标签-->
<p>我<font color="blue" size="23">喜欢打篮球</font></p>
<p align="left">同时我也喜欢打火影,</p>
<p>来守护我的木叶村</p>
<!--水平线标签-->
<hr color="yellow" size="4px" width="50%" align="left"/>

<!--换行标签-->
我喜欢打篮球<br/>,同时也喜欢打火影<br/>，我要守护属于我的木叶村。<br/>
<!--文字标签-->
<font color="aqua" size="4">我喜欢打火影</font><br/>
<font color="#a52a2a" size="4" face="隶书">我喜欢守护木叶</font><br>
<!--粗体-->
<strong>妄想天鹰</strong>
<!--斜体--><br>
<em>地爆天星</em><br>
<!--空格符-->
文文&nbsp;&nbsp;&nbsp;豪豪<br>
<!--特殊字符-->
&commat;wenhao2002

</body>
</html>
