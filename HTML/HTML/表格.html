<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
表格：table
-->
<table border="1" cellspacing="0">
<!--
行：tr
列：td
-->
    <tr>  <!--跨3列-->
        <td colspan="3" align="center">我的成绩</td>
    </tr>
    <tr> <!--跨两行-->
        <td rowspan="2">文豪</td>
        <td>语文成绩</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学成绩</td>
        <td>80</td>

    </tr>
    <tr>
        <td rowspan="2">豪文</td>
        <td>语文成绩</td>
        <td>67</td>
    </tr>
    <tr>
        <td>数学成绩</td>
        <td>90</td>

    </tr>

</table>

</body>
</html>
